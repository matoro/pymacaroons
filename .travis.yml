language: python
matrix:
    include:
        - python: 2.7
          env: TOX_ENV=py27
        - python: 3.4
          env: TOX_ENV=py34
        - python: 3.4
          env: TOX_ENV=docs
        - python: 3.4
          env: TOX_ENV=flake8
        - python: 3.4
          env: TOX_ENV=coverage
        - python: 3.5
          env: TOX_ENV=py35
        - python: 3.6
          env: TOX_ENV=py36
        - python: 3.7
          env: TOX_ENV=py37
          dist: xenial
          sudo: required
        - python: pypy
          env: TOX_ENV=pypy
        - python: pypy3
          env: TOX_ENV=pypy3
before_install:
  - wget https://github.com/jedisct1/libsodium/releases/download/1.0.0/libsodium-1.0.0.tar.gz
  - tar xzvf libsodium-1.0.0.tar.gz
  - cd libsodium-1.0.0
  - ./configure && make && make check && sudo make install
  - cd ..
  - sudo ldconfig
install:
  - pip install tox
script:
  - tox -e $TOX_ENV
after_success: coveralls
