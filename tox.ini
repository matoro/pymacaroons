[tox]
envlist = py27, py34, py35, py36, py37, pypy, pypy3, flake8, docs
skip_missing_interpreters=True

[testenv]
deps=-rrequirements.txt
commands=
    nosetests --with-yanc

[testenv:py26]
deps=-rrequirements.txt
commands=
    nosetests tests/functional_tests --with-yanc

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:flake8]
basepython=python
deps=flake8
commands=
    flake8 pymacaroons

[testenv:coverage]
deps=-rrequirements.txt
commands=
    nosetests --with-coverage --cover-erase --cover-package=pymacaroons
